<head>

    canvas {
        border: 1px solid #f00;

    .button {
        border-radius: 5px;

        display: block;

        background: #333;

        color: #fff;
        padding: 2px 5px;
    }

    img {
        border: 1px solid #333;
    }

<body>
    <input type="text" id="text">
    <span id="val"></span>
    <button id="paste">复制</button>
    <button id="moveup">上移</button>
    <button id="movedown">下移</button>
    <span id="reset">还原</span>
    <span id="select1">选1</span>
    <span id="select2">选2</span>
    <p>
        <label><span>Angle:</span> <input type="range" id="angle-control" value="0" min="0" max="360"></label>
    </p>
    <canvas id="canvas" width="500" height="500"></canvas>
    <img src="" id="img" />
    <div id="text"></div>

</html>
<script>
    var arr1 = [['red','white'],[1,2],['a','b']]
    var result = new Array();
    for(let i=0;i<arr1.length;i++){
        result = getChooseData(arr1[i], result);
        
    }
    console.log(result)
    function getChooseData(list, temp) {
        var result = new Array();
        if (temp.length > 0) {
            for (var i = 0; i < temp.length; i++) {
                for(let j=0;j<list.length;j++){
                    result.push(temp[i] + '-' + list[j]);
                }
            }
        } else {
            for(let j=0;j<list.length;j++){
                result.push(list[j]);
            }
        }
        return result;
    }
</script>
